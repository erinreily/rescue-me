    <script>
        function getData() {
            var lat = 29.721826;
            var lng = -95.340518;
            var radius = 80450; //about 50 miles
            //if (navigator.geolocation) {
            //    navigator.geolocation.getCurrentPosition(function (position) {
            //        lat = position.coords.latitude;
            //        lng = position.coords.longitude;
            //    });
            $.get("/api/requests?near=" + lng + "," + lat + "&radius=" + radius, "", function (data, status, jqxhr) {
                for (var i = 0; i < data.data.length; i++) {
                    $("#panels").append('<a href="rescuer-details.html"><div class="panel panel-default"><div class="panel-body">Severity: ' + data.data[i].severity + ' Distance: ' + data.data[i].distance + '</div></div></a>')
                }
            });
        }
        window.onload = getData;
    </script>
</head>
